<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una canción para cada día</title>
    <link rel="icon" type="favicon/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">365 <span id="title-365"></span></h1>
        <span id="today-date"></span>
        <div class="card">
            <div class="video-info">
                <div class="video-container">
                    <h3 class="video-title"></h3>
                    <img class="video-element" src="assets/loading.gif" width="280" height="200">
                    <div id="video"></div>
                </div>
                <div class="today">
                    <div class="quote"></div>
                    <hr>
                    <a class="listen-now" href="#" target="_blank">
                        <button class="btn">
                            <div class="play">
                                <img src="assets/youtube.png" class="music" alt="icon-music">
                            </div>
                            <span class="text">Ver en Youtube</span>
                        </button>
                    </a>
                    <span class="text2">Ver en Youtube</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/text-change.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script src="scripts/quotes.js"></script>
    <footer class="footer-container">
        <a href="https://github.com/101rockyprojects" target="_blank">
            by
            <img class="github-icon" src="assets/github.png" alt="GitHub:">
            101rockyprojects
        </a>
    </footer>
</body>
</html>
